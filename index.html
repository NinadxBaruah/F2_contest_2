<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
}

form {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

form label {
  flex-basis: 100%;
  margin-bottom: 10px;
}

form input {
  flex-basis: calc(50% - 10px);
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

form button {
  flex-basis: 100%;
  margin-top: 10px;
  padding: 10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead th {
  text-align: left;
  padding: 10px;
  background-color: #f2f2f2;
  border-bottom: 2px solid #ddd;
}

tbody td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

tbody td:last-child {
  text-align: center;
}

.not-returned {
  color: red;
  font-weight: bold;
}

.returned {
  color: green;
  font-weight: bold;
}

    </style>
</head>

<body>
    <div class="container">
        <h1>Library Management</h1>
        <form id="issueForm">
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="bookName" required>
            <label for="issuedTo">Issued To:</label>
            <input type="text" id="issuedTo" name="issuedTo" required>
            <button type="submit">Issue Book</button>
        </form>
        <table id="bookTable">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Issued To</th>
                    <th>Issued Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
